<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Twemote</title>
  </head>
  <body>
    <!-- Body -->
    <div class="wrapper">
      <h1>Twemote</h1>
      <section class="container">
        <div class="formItem">
          <label for="textInput"> Ton texte ici : </label>
          <textarea
            id="textInput"
            placeholder="ex : Laura est quand même super sympa"
          ></textarea>
        </div>
        <div class="formItem">
          <label for="textInput">
            Le resultat en émojis à coller dans slack (ex : le #general) :
          </label>
          <textarea class="result" readonly></textarea>
        </div>
        <div class="button-container">
          <button id="copy" class="btn btn-primary">
            Copier dans le press papier
          </button>
          <a
            class="btn"
            target="_blank"
            href="https://www.ecv.fr/digital/admissions/"
            >Donne l'argent</a
          >
        </div>
      </section>
    </div>
    <footer>
      <div class="wrapper"></div>
    </footer>
  </body>
</html>
